<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum's sounds</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <center>
        <div><h1>Play the music</h1></div>
        <div class="set">
            <button class="a drum">a</button>
            <button class="s drum">s</button>
            <button class="d drum">d</button>
            <button class="f drum">f</button>
            <button class="g drum">g</button>
            <button class="h drum">h</button>
            <button class="j drum">j</button>

        </div>
        <div >
            <br>
            <button class="play" style="background-color: rgb(42, 170, 70);font-size: 50px;margin: 20px;">PLAY</button>
            <button class="clear">CLEAR</button>
            <p id="para">Your music : </p>
        </div>

    </center>
    <script src="./index.js"></script>
</body>
</html>
